<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/makeReso"><button class="btn btn-danger btn-lg" id="tables"><span class="fa"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-primary btn-lg" id="home"><span class="fa"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Molly Gilbert</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3><strong>Waiting List</strong></h3>
    </div>
    <div class="card-body">
      <h2 id="name"></h2>
    </div>
  </div>
</div>
</div>
</div>

  <script type="text/javascript">
      // QUESTION: What does $.get do? What are the parameters it is expecting?
      $.get("/api/reservations/", function(data) {
        console.log(data);
        if (data) {
          $("#name").text(data.name);
        }
        else {
          $("#name").text("Cound not find the reservation.");
          $("#stats").hide();
        }
      });

  </script>

</body>

</html>
